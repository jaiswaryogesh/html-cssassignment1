<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists Example</title>
</head>
<body>
    <h1>Examples of Ordered and Unordered Lists</h1>

    <h2>Ordered List</h2>
    <ol>
        <li style="color: aqua; font-size: 10px; margin: 10px;">HTML</li>
        <li style="color: aquamarine;font-size: 10px; margin: 15px;">CSS</li>
        <li style="color: blue;font-size: 10px;margin: 20px;">JavaScript</li>
        <li style="color: green;font-size: 10px;margin: 25px;">Python</li>
        <li style="color: brown;font-size: 10px;margin: 30px;">Java</li>
    </ol>

    <h2>Unordered List</h2>
    <ul>
        <li>Web Development</li>
        <li>Data Science</li>
        <li>Machine Learning</li>
    </ul>
</body>
</html>
