<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Ordered List</title>
</head>
<body>
    <h1>Styled Ordered List Example</h1>

    <ol style="font-size: 18px; margin: 20px;">
        <li style="color: pink;">apple</li>
        <li style="color: violet;">mango</li>
        <li style="color: blue;">banana</li>
        <li style="color: purple;">pineapple</li>
        <li style="color: orange;">orange</li>
    </ol>
</body>
</html>
